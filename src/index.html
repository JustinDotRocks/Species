<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="../dist/styles.css" rel="stylesheet">
    <title>Species Catalogue</title>
</head>
<body class="bg-gray-100">

 <!-- Navbar Container -->
<nav class="fixed top-0 left-0 w-full bg-white shadow-md z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo on the left -->
            <h1 class="text-lg font-bold text-customBlue">Species</h1>
            
            <!-- Menu on the right -->
            <button id="hamburger-button" class="hamburger-menu border-customBlue">
                <span class="hamburger-line bg-customBlue"></span>
                <span class="hamburger-line bg-customBlue"></span>
                <span class="hamburger-line bg-customBlue"></span>
            </button>
            

            <!-- Other nav elements if any... -->
        </div>
    </div>
</nav>
    
    <aside class="bg-white shadow-md w-full md:w-64 absolute md:relative transform translate-x-0 mt-8">
        <ul class="p-4 md:p-2 space-y-6 md:space-y-2">
            <li class="flex flex-col justify-between items-center text-2xl md:text-base">
                <div class="flex justify-between items-center w-full">
                    <a href="#mammals" class="py-6 text-customBlue hover:bg-gray-100">Mammals:</a>
                    <button class="triangle-down"></button>
                </div>
                <div class="card bg-white shadow-lg rounded-lg overflow-hidden my-4 w-full">
                    <h2 class="text-center text-xl font-bold p-4" style="color: #008894;">Moose</h2>
                    <div class="flex items-center">
                        <div class="w-1/2">
                            <img src="path-to-your-mammal-image.jpg" alt="Moose Image" class="w-full h-full object-cover">
                        </div>
                        <div class="w-1/2 p-4">
                            <p>Description of moose goes here. This text describes the characteristics of mammals.</p>
                        </div>
                    </div>
                </div>
            </li>
            <li class="flex justify-between items-center text-2xl md:text-base">
                <a href="#birds" class="block py-6 text-customBlue hover:bg-gray-100">Birds:</a>
                <button class="triangle-down"></button>
            </li>
            <li class="flex justify-between items-center text-2xl md:text-base">
                <a href="#fish" class="block py-6 text-customBlue hover:bg-gray-100">Fish:</a>
                <button class="triangle-down"></button>
            </li>
            <li class="flex justify-between items-center text-2xl md:text-base">
                <a href="#insects" class="block py-6 text-customBlue hover:bg-gray-100">Insects:</a>
                <button class="triangle-down"></button>
            </li>
            <li class="flex justify-between items-center text-2xl md:text-base">
                <a href="#trees" class="block py-6 text-customBlue hover:bg-gray-100">Trees:</a>
                <button class="triangle-down"></button>
            </li>
            <li class="flex justify-between items-center text-2xl md:text-base">
                <a href="#plants" class="block py-6 text-customBlue hover:bg-gray-100">Plants:</a>
                <button class="triangle-down"></button>
            </li>
            <li class="flex justify-between items-center text-2xl md:text-base">
                <a href="#fungi" class="block py-6 text-customBlue hover:bg-gray-100">Fungi:</a>
                <button class="triangle-down"></button>
            </li>
            <li class="flex justify-between items-center text-2xl md:text-base">
                <a href="#fossils" class="block py-6 text-customBlue hover:bg-gray-100">Fossils:</a>
                <button class="triangle-down"></button>
            </li>
        </ul>
    </aside>
    
    
    

    <!-- Main Content Area -->
    <main class="flex-grow p-4 md:block hidden">
        <h1>Welcome to the Species Map</h1>
        <p>This area will display the map and related information.</p>
    </main>

    <script src="./index.js"></script>
</body>
</html>
